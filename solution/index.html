<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav id="header-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </nav>
            
            <nav id="header-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img src="./images/appicon.png" alt="app-icon">
                <a href="#" id="signin">Sign In</a>
            </nav>

            <div style="clear: both;"></div>
        </header>

        <main>
            <img src="./images/googlelogo.png" alt="google-logo" id="logo">

            <div id="div-searchbar">
                <input type="search" name="searchbar" id="searchbar">
                <img src="./images/magnifying_glass.jpg" alt="searchicon" id="searchicon">
                <img src="./images/google_microphone.png" alt="mic" id="mic-icon">
            </div>

            <div id="buttons">
                <a href="#" id="btn1">Google Search</a>
                <a href="#" id="btn2">I'm Feeling Lucky</a>
            </div>

            <div id="description">
                <p>Other Languages you can use Google: <a href="#" id="language">Turkish</a></p>
            </div>
        </main>

        <footer>
            <div id="location">
                <p>Turkey</p>
            </div>
            
            <div id="left-bottom">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>

            <div id="right-bottom">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>

            <div style="clear: both;"></div>
            
        </footer>
    </body>
</html>
